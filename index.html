<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embraer X</title>
    <script>
      function mudarIdioma(idioma) {
        document.documentElement.lang = idioma;

        // Alterna o conteúdo visível
        if (idioma === 'pt-BR') {
          document.querySelector('#pt').classList.remove('hidden');
          document.querySelector('#en').classList.add('hidden');
        } else {
          document.querySelector('#pt').classList.add('hidden');
          document.querySelector('#en').classList.remove('hidden');
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
